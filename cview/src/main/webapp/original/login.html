<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="w_990">
		<div class="logo">
			<a> <img
				src="images/banner/logo01.png"
				height="60" width="170">
			</a> <b></b>
		</div>
	</div>
	<div class="content">
		<div class="warp">
			<div class="w_990">
				<div class="login_contain">
					<div class="header" id="header">
						<span class="headline">用户登录</span>
					</div>
					<div class="login">
						<div class="form">
							<ul>
								<li class="sign clearfix">
<!-- 									<a class="signup" href="reg.html">注册</a> -->
<!-- 									<input id="btn_moblogin" class="btn" value="手机动态密码登录>" -->
<!-- 									type="button"> -->
								</li>
								<li class="user-info name">
									<input class='tipInput' placeholder='用户名/手机号' type="text" placeholder="" value="" name="user_name" id='user_name'>
								</li>
								<li class="user-info pwd">
									<input class='password' type="text" placeholder="密码">
								</li>
								<li class="enter">
									<input id='btn_enter' type="submit" class="btn" value="" />
								</li>
								<li class="clearfix">
									<span class="auto">
										<input type="checkbox" id="remerber" checked class="check" />自动登录
									</span> 
									<a class="getpwd" href='#'>忘记密码</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="login_banner" style="background-color:#080860;">
				<div class="w_990">
					<div class="i_inner"
						style="background: url(images/banner/banner01.jpg) 0px 0px no-repeat; background-color: #070960"></div>
				</div>
			</div>
		</div>
	</div>

	</div>

</html>
